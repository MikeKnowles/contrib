<VirtualHost *:80>
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    ProxyRequests   Off

    # Cloud Browser
    ###############
    Redirect        /cb             "/irods-cloud-frontend/"
    Redirect        /cloudbrowser   "/irods-cloud-frontend/"
    Redirect        /cloud-browser  "/irods-cloud-frontend/"
    ProxyPassMatch  /irods-cloud-backend/(.*)   ajp://localhost:8009/irods-cloud-backend/$1

    # WebDAV
    ########
    ProxyPass       /               ajp://localhost:8009/
    # Change uppercase as sent by OS X Finder WebDAV to lowercase as recognized by mod_proxy
    RequestHeader edit Transfer-Encoding Chunked chunked early
    # Stream chunked data as-it-is to reverse proxied backend
    SetEnv proxy-sendchunks 1
</VirtualHost>
